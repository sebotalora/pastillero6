<ion-header>
  <ion-navbar>
    <ion-title>
      Perfil
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-row>
    <ion-col class="col-center">
      <ion-img width="80" height="80" src="{{foto}}"></ion-img>
    </ion-col>
</ion-row>
<ion-row>
    <ion-col class="col-center">
        <strong>{{perfil_[3]}}</strong>
    </ion-col>
</ion-row>
<hr>

<ion-list no-border>

<ion-list-header>
  Datos Generales
</ion-list-header>

<ion-item>
  <ion-icon name='person' item-left></ion-icon>
  {{perfil_[3]}}
  <ion-note item-right>
    Nombre
    </ion-note>
</ion-item>

<ion-item>
  <ion-icon name='person' item-left></ion-icon>
  {{perfil_[0]}}
  <ion-note item-right>
    Apellido
    </ion-note>
</ion-item>

<ion-item>
  <ion-icon name='heart' item-left></ion-icon>
  {{perfil_[6]}}
  <ion-note item-right>
  Nacimiento
  </ion-note>
</ion-item>



</ion-list>


<ion-list>

<ion-list-header>
  Datos de Contacto
</ion-list-header>

<ion-item>
  {{perfil_[1]}}
  <ion-icon name='mail' item-left></ion-icon>
  <ion-note item-right>
    Correo
    </ion-note>
</ion-item>

<ion-item>
  <ion-icon name='call' item-left></ion-icon>
  {{perfil_[5]}}
  <ion-note item-right>
    Teléfono
    </ion-note>

</ion-item>


</ion-list>

<!--   <button ion-button block color="secondary" (click)="tempo()">Editar</button>   -->
  <button ion-button block color="danger" (click)="cerrarSesion()">Cerrar Sesión</button>
</ion-content>
