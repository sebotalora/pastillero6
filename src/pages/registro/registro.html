<ion-header>
  <ion-navbar color="primary">
    <ion-title>Registro</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  Complete toda los campos, para que pueda acceder al Pastillero <br>
  <form (ngSubmit)="register()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            Nombre
            <ion-item>
              <ion-input type="text"  name="name" [(ngModel)]="registerCredentials.name" required></ion-input>
            </ion-item>
            Apellido
            <ion-item>
                <ion-input type="text" name="apellido" [(ngModel)]="registerCredentials.apellido" required></ion-input>
              </ion-item>
              Teléfono
              <ion-item>
                <ion-input type="number" name="telefono" [(ngModel)]="registerCredentials.telefono" required></ion-input>
              </ion-item>
              Sexo
              <ion-item>
                  <!-- 
                    <ion-input type="text" placeholder="Sexo" name="sexo" [(ngModel)]="registerCredentials.sexo" required></ion-input>
                   -->
                   
                  <ion-select multiple="false"  [(ngModel)]="registerCredentials.sexo" name="sexo"  required>
                           
                      <ion-option [value]="F" >F</ion-option>
                      <ion-option [value]="M" >M</ion-option>
                    </ion-select>
                
                </ion-item>
                Edad
              <ion-item>
                  <ion-input type="number" name="edad" [(ngModel)]="registerCredentials.edad" required></ion-input>
                </ion-item>
                Fecha de Nacimiento
                <ion-item>
                  <ion-datetime  displayFormat="YYYY-MM-DD" [(ngModel)]="registerCredentials.nacimiento" name="nacimiento"></ion-datetime>
                </ion-item>

                Correo
            <ion-item>
              <ion-input type="email"  name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
            </ion-item>
            Contraseña
            <ion-item>
              <ion-input type="password"  name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
            </ion-item>
            Confirmar Contraseña
            <ion-item>
              <ion-input type="password"  name="confirmation_password" [(ngModel)]="registerCredentials.confirmation_password" required></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Registrarme</button>
        </ion-col>
      </ion-row>

    </form>
</ion-content>
