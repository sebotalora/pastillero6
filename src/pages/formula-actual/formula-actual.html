<ion-header>

  <ion-navbar>
    <ion-title>Medicamentos: {{busqueda}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card *ngIf="vacio">
        <ion-card-header>
          No hay medicamentos pendientes hoy!
        </ion-card-header>
        <ion-card-content>
          Revisa los próximos días.
        </ion-card-content>
      </ion-card>
  <ion-card *ngFor="let med of medicamentos"> 

    <ion-item>
      <ion-avatar item-start>
        <img src="{{med[2]}}">
      </ion-avatar>
      <h2 style="white-space: normal;">{{med[1]}}</h2>
      <p>Tomar a las {{med[0]}}</p>
    </ion-item>
  
    <button ion-button icon-start clear color="danger" *ngIf="med[7]" (click)="quitarnot(med)">
      <ion-icon name="notifications-off"></ion-icon>
      <div>Desactivar notificación</div>
    </button>

     <button ion-button icon-start clear color="secondary" *ngIf="!med[7]" (click)="agregarnot(med)">
      <ion-icon name="notifications"></ion-icon>
      <div>Activar notificación</div>
    </button>
    
    
  </ion-card>

  <button ion-button block color="danger" (click)="cerrar()">Cerrar</button>
</ion-content>
